#import "./Fields.graphql"

mutation UpdateSupplier(
  $id: ID!,
  $name: String,
  $first_name: String,
  $last_name: String,
  $email: String,
  $country: String,
) {
  updateSupplier(supplier: {
    id: $id,
    name: $name,
    address: {
      country: $country,
    },
    contact: {
      first_name: $first_name,
      last_name: $last_name,
      email: $email,
    },
  }) {
    errors
    ...SupplierFields
  }
}
